<!DOCTYPE html>
<html>
<body>

<h1>A tag HTML script</h1>

<!-- A tag HTML <script>é usada para definir um script do lado do cliente (JavaScript).

O <script>elemento contém instruções de script ou aponta para um arquivo de script externo por meio do srcatributo.

Usos comuns para JavaScript são manipulação de imagem, validação de formulário e alterações dinâmicas de conteúdo.

Para selecionar um elemento HTML, o JavaScript geralmente usa o document.getElementById()método.

Este exemplo de JavaScript escreve "Hello JavaScript!" em um elemento HTML com id="demo": -->

<script>
    document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>

    <h2>Uma amostra do JavaScript</h2>

    <!-- Aqui estão alguns exemplos do que o JavaScript pode fazer: -->
    
    <button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a demonstration.</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Hello JavaScript!";
}
</script>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction() {
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "red";
  document.getElementById("demo").style.backgroundColor = "yellow";        
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

<script>
    function light(sw) {
      var pic;
      if (sw == 0) {
        pic = "pic_bulboff.gif"
      } else {
        pic = "pic_bulbon.gif"
      }
      document.getElementById('myImage').src = pic;
    }
    </script>
    
    <img id="myImage" src="pic_bulboff.gif" width="100" height="180">
    
    <p>
    <button type="button" onclick="light(1)">Light On</button>
    <button type="button" onclick="light(0)">Light Off</button>
    </p>

    <h2>A tag HTML noscript</h2>

    <!-- A tag HTML <noscript>define um conteúdo alternativo a ser exibido para usuários que desativaram scripts em seus navegadores ou possuem um navegador que não suporta scripts: -->
    
        <p id="demo"></p>

        <script>
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
        </script>
        
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
        
        <p>A browser without support for JavaScript will show the text written inside the noscript element.</p>


</body>
</html>
