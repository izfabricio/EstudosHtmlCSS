    <h1>Localizadores Uniformes de Recursos HTML</h1>
    
    <!-- Um URL é outra palavra para um endereço da web.

Uma URL pode ser composta de palavras (por exemplo, w3schools.com) ou um endereço de protocolo de Internet (IP) (por exemplo, 192.68.20.50).

A maioria das pessoas insere o nome ao navegar, porque os nomes são mais fáceis de lembrar do que os números -->

<h2>URL - Localizador Uniforme de Recursos</h2>

<!-- Os navegadores da Web solicitam páginas de servidores da Web usando um URL.

Um localizador uniforme de recursos (URL) é usado para endereçar um documento (ou outros dados) na web.

Um endereço da web como https://www.w3schools.com/html/default.asp segue estas regras de sintaxe: -->

scheme://prefix.domain:port/path/filename

<!-- Explicação:

esquema - define o tipo de serviço de Internet (o mais comum é http ou https )
prefix - define um prefixo de domínio (o padrão para http é www )
domínio - define o nome de domínio da Internet (como w3schools.com)
port - define o número da porta no host (o padrão para http é 80 )
path - define um caminho no servidor (Se omitido: o diretório raiz do site)
filename - define o nome de um documento ou recurso -->

<h2>Codificação de URL</h2>

<!-- Os URLs só podem ser enviados pela Internet usando o conjunto de caracteres ASCII . Se um URL contiver caracteres fora do conjunto ASCII, o URL deverá ser convertido.

A codificação de URL converte caracteres não ASCII em um formato que pode ser transmitido pela Internet.

A codificação de URL substitui os caracteres não ASCII por um "%" seguido de dígitos hexadecimais.

URLs não podem conter espaços. A codificação de URL normalmente substitui um espaço por um sinal de mais (+) ou %20. -->
