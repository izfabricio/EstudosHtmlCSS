<!DOCTYPE html>

<!-- Você deve sempre incluir o langatributo dentro da <html>tag, para declarar o idioma da página da Web. Isso se destina a ajudar os motores de busca e navegadores. -->
<html lang="PT-Br">

<body>
<h1>atributos</h1>
<!-- Todos os elementos HTML podem ter atributos
Os atributos fornecem informações adicionais sobre os elementos
Os atributos são sempre especificados na tag de início
Os atributos geralmente vêm em pares de nome/valor como: name="value" -->

<h2>O atributo href</h2>

<!-- A <a> tag define um hiperlink. O hrefatributo especifica a URL da página para a qual o link vai -->

<a href="https://www.w3schools.com">Visit W3Schools</a>

<h2>O atributo Src</h2>

<!-- A <img>t ag é usada para incorporar uma imagem em uma página HTML. O srcatributo especifica o caminho para a imagem a ser exibida
    
    Há duas maneiras de especificar a URL no src atributo:

1. URL absoluta - Links para uma imagem externa que está hospedada em outro site. Exemplo: src="https://www.w3schools.com/images/img_girl.jpg" .

Observações: As imagens externas podem estar sob direitos autorais. Se você não obtiver permissão para usá-lo, poderá estar violando as leis de direitos autorais. Além disso, você não pode controlar as imagens externas; ele pode ser removido ou alterado repentinamente.

2. URL relativo - Links para uma imagem hospedada no site. Aqui, a URL não inclui o nome de domínio. Se a URL começar sem uma barra, ela será relativa à página atual. Exemplo: src="img_girl.jpg". Se a URL começar com uma barra, ela será relativa ao domínio. Exemplo: src="/images/img_girl.jpg".

Dica: quase sempre é melhor usar URLs relativos. Eles não vão quebrar se você mudar de domínio.-->

<img src="img/Senac_logo.svg.png">

<h2>Os atributos de largura e altura</h2>

<!-- A <img>tag também deve conter os atributos widthe height, que especificam a largura e a altura da imagem (em pixels): -->

<img src="img/Senac_logo.svg.png" width="500" height="600">

<h2>O atributo alt</h2>

<!-- O atributo obrigatório altpara a <img> tag especifica um texto alternativo para uma imagem, se a imagem por algum motivo não puder ser exibida. Isso pode ocorrer devido a uma conexão lenta ou a um erro no srcatributo ou se o usuário usar um leitor de tela. -->

<img src="img/Senac_logo.svg.png" alt="Logo do Senac">

<h2>O atributo estilo</h2>

<!-- O styleatributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais. -->

<p style="color:red;">Isso é um paragrafo vermelho.</p>

<h2>O atributo do título</h2>

<!-- O titleatributo define algumas informações extras sobre um elemento.

O valor do atributo title será exibido como uma dica de ferramenta quando você passar o mouse sobre o elemento: -->

<p title="eu sou uma dica de ferramenta">Passe o mouse sobre este parágrafo para exibir o atributo de título como uma dica de ferramenta.</p>

<!-- O hrefatributo de <a>especifica a URL da página para a qual o link vai
O srcatributo de <img>especifica o caminho para a imagem a ser exibida
Os atributos widthe fornecem informações de tamanho para imagensheight<img>
O altatributo de <img>fornece um texto alternativo para uma imagem
O styleatributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e mais
O langatributo da <html>tag declara o idioma da página da Web
O titleatributo define alguma informação extra sobre um elemento -->





</body>
</html>
