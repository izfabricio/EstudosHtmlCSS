<html>
    <head>
        <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
        </style>
        </head>
<body>

<h1>CSS</h1>
<!-- Cascading Style Sheets (CSS) é usado para formatar o layout de uma página da web.

Com CSS, você pode controlar a cor, a fonte, o tamanho do texto, o espaçamento entre os elementos, como os elementos são posicionados e dispostos, quais imagens de fundo ou cores de fundo devem ser usadas, exibições diferentes para dispositivos e tamanhos de tela diferentes e muito mais! -->

<h1>CSS interno</h1>

<!-- Um CSS interno é usado para definir um estilo para uma única página HTML.

Um CSS interno é definido na <head>seção de uma página HTML, dentro de um <style>elemento.

O exemplo a seguir define a cor do texto de TODOS os <h1>elementos (naquela página) como azul e a cor do texto de TODOS os <p>elementos como vermelho. Além disso, a página será exibida com uma cor de fundo "powderblue":  -->

    <h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
