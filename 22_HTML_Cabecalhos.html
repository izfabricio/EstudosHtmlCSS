    <h1>HTML - O elemento principal</h1>
    <!-- O <head>elemento HTML é um contêiner para os seguintes elementos: <title>, <style>, <meta>, <link>, <script>e <base>. -->
    
    <h2>O elemento HTML head</h2>

    <!-- O <head>elemento é um contêiner para metadados (dados sobre dados) e é colocado entre a <html>tag e a <body>tag.

Os metadados HTML são dados sobre o documento HTML. Os metadados não são exibidos.

Os metadados geralmente definem o título do documento, conjunto de caracteres, estilos, scripts e outras metainformações. -->

<h2>O elemento HTML title</h2>

<!-- O <title>elemento define o título do documento. O título deve ser somente texto e é mostrado na barra de título do navegador ou na aba da página.

O <title>elemento é obrigatório em documentos HTML!

O conteúdo do título de uma página é muito importante para a otimização de mecanismo de busca (SEO)! O título da página é usado pelos algoritmos do mecanismo de pesquisa para decidir a ordem ao listar as páginas nos resultados da pesquisa.

O <title>elemento:

define um título na barra de ferramentas do navegador
fornece um título para a página quando ela é adicionada aos favoritos
exibe um título para a página nos resultados do mecanismo de pesquisa
Portanto, tente tornar o título o mais preciso e significativo possí<vel!-->

<h2>O elemento HTML estilo</h2>

<!-- O <style>elemento é usado para definir informações de estilo para uma única página HTML: -->

<h2>O elemento HTML link</h2>

<!-- O <link>elemento define a relação entre o documento atual e um recurso externo.

A <link> tag é usada com mais frequência para vincular a folhas de estilo externas: -->

<link rel="stylesheet" href="mystyle.css">

<h2>O elemento HTML meta</h2>

<!-- O <meta>elemento normalmente é usado para especificar o conjunto de caracteres, a descrição da página, as palavras-chave, o autor do documento e as configurações da janela de visualização.

Os metadados não serão exibidos na página, mas são usados ​​pelos navegadores (como exibir o conteúdo ou recarregar a página), pelos mecanismos de pesquisa (palavras-chave) e outros serviços da web. -->

<!-- Defina o conjunto de caracteres usado: -->
<meta charset="UTF-8">
<!--  Definir palavras-chave para motores de busca:-->
<meta name="keywords" content="HTML, CSS, JavaScript">
<!-- Defina uma descrição da sua página da web: -->
<meta name="description" content="Free Web tutorials">
<!-- Defina o autor de uma página: -->
<meta name="author" content="John Doe">
<!-- Atualize o documento a cada 30 segundos: -->
<meta http-equiv="refresh" content="30">
<!-- Configurando a janela de visualização para que seu site tenha uma boa aparência em todos os dispositivos: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h2>Configurando a Janela de Visualização</h2>
<!-- A viewport é a área visível do usuário de uma página da web. Varia de acordo com o dispositivo - será menor em um telefone celular do que na tela do computador.

Você deve incluir o seguinte <meta>elemento em todas as suas páginas da web: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Isso fornece ao navegador instruções sobre como controlar as dimensões e o dimensionamento da página.

A width=device-widthparte define a largura da página para seguir a largura da tela do dispositivo (que varia dependendo do dispositivo).

A initial-scale=1.0parte define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador.

Aqui está um exemplo de uma página web sem a meta tag viewport e a mesma página web com a meta tag viewport: -->

<h2>O elemento HTML script</h2>

<!-- O <script>elemento é usado para definir JavaScripts do lado do cliente.

O seguinte JavaScript escreve "Hello JavaScript!" em um elemento HTML com id="demo": -->
<script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    }
    </script>

<h1>My Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>
