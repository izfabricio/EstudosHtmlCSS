<!DOCTYPE html>
<html>
<body>


    <h1>Formatações</h1>

    <!-- O HTML contém vários elementos para definir o texto com um significado especial. -->

<h2>Exemplos</h2>

<p><b>Este texto está em negrito</b></p>
<p><i>Este texto está em itálico</i></p>
<p>Isso é<sub> subscrito</sub> e <sup>sobrescrito</sup></p>

<!-- <b>- Texto em negrito
<strong>- Texto importante
<i>- Texto em itálico
<em>- Texto enfatizado
<mark>- Texto marcado
<small>- Texto menor
<del>- Texto deletado
<ins>- Texto inserido
<sub>- texto subscrito
<sup>- Texto sobrescrito -->

</body>
</html>
