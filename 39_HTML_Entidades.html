    <h2>Entidades HTML</h2>

    <!-- Alguns caracteres são reservados em HTML.

Se você usar sinais de menor que (<) ou maior que (>) em seu texto, o navegador poderá misturá-los com tags.

Entidades de caracteres são usadas para exibir caracteres reservados em HTML.

Uma entidade de personagem se parece com isso: -->

&entity_name;
OR

&#entity_number;

<!-- Para exibir um sinal de menor que (<), devemos escrever: < ou < -->

<h2>Espaço inquebrável</h2>

<!-- Uma entidade comumente usada em HTML é o espaço ininterrupto:  

Um espaço sem quebra é um espaço que não será quebrado em uma nova linha.

Duas palavras separadas por um espaço sem quebra ficarão juntas (não quebrarão em uma nova linha). Isso é útil quando quebrar as palavras pode ser perturbador.

Exemplos:

§ 10
10km/h
22h
Outro uso comum do espaço ininterrupto é impedir que os navegadores trunquem os espaços nas páginas HTML.

Se você escrever 10 espaços em seu texto, o navegador removerá 9 deles. Para adicionar espaços reais ao seu texto, você pode usar o   entidade de personagem. -->
